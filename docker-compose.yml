version: '3'
volumes:
  db-data: {}
  cassandra-data: {}
services:
  db:
    image: postgres:9.6
    environment:
      PGDATA: /pgdata
      POSTGRES_DB: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_USER: postgres
    volumes:
      - ./services/postgres/docker-entrypoint-initdb.d:/docker-entrypoint-initdb.d:ro
      - db-data:/pgdata
    ports:
      - 5432
    networks:
      - default

  keycloak:
    build: ./services/keycloak
    environment:
      KEYCLOAK_MIGRATION_FILE: /data/renga-realm.json
      KEYCLOAK_PASSWORD: admin
      KEYCLOAK_USER: admin
      POSTGRES_DATABASE: keycloak
      POSTGRES_PASSWORD: keycloak
      POSTGRES_PORT_5432_TCP_ADDR: db
      POSTGRES_USER: keycloak
      RENGA_ENDPOINT: ${RENGA_ENDPOINT}
    ports:
      - 8080
    command:
      - "-b 0.0.0.0"
      - "-Dkeycloak.migration.action=import"
      - "-Dkeycloak.migration.provider=singleFile"
      - "-Dkeycloak.migration.file=/data/renga-realm.json"
      - "-Dkeycloak.migration.strategy=IGNORE_EXISTING"
    restart: on-failure
    labels:
      traefik.enable: "true"
      traefik.frontend.rule: PathPrefix:/auth
    depends_on:
      - db
    networks:
      - default

  gitlab:
    image: gitlab/gitlab-ce:latest
    restart: always
    environment:
      GITLAB_OMNIBUS_CONFIG: |
        external_url '${GITLAB_URL}'
        registry_external_url '${GITLAB_REGISTRY_URL}'
        #postgresql['enable'] = false
        # Enable or disable automatic database migrations
        # gitlab_rails['auto_migrate'] = false
        # manually run: gitlab-ctl pg-upgrade
        # FIXME change from postgres to gitlab
        # TODO need to run gitlab-rake gitlab:setup for external db
        #gitlab_rails['db_username'] = 'postgres'
        #gitlab_rails['db_password'] = 'postgres'
        #gitlab_rails['db_host'] = 'db'
        #gitlab_rails['db_port'] = 5432
        #gitlab_rails['db_database'] = 'gitlab'
        #gitlab_rails['db_adapter'] = 'postgresql'
        #gitlab_rails['db_encoding'] = 'utf8'
        gitlab_rails['omniauth_enabled'] = true
        gitlab_rails['omniauth_allow_single_sign_on'] = ['saml']
        gitlab_rails['omniauth_auto_link_saml_user'] = true
        gitlab_rails['omniauth_block_auto_created_users'] = false
        gitlab_rails['omniauth_providers'] = [
          {
            name: 'saml',
            args: {
              assertion_consumer_service_url: '${GITLAB_URL}/users/auth/saml/callback',
              idp_cert: '-----BEGIN CERTIFICATE----------END CERTIFICATE-----',
              idp_sso_target_url: '${RENGA_ENDPOINT}/auth/realms/Renga/protocol/saml',
              issuer: 'gitlab',
              name_identifier_format: 'urn:oasis:names:tc:SAML:2.0:nameid-format:persistent',
              attribute_statements: {
                email: ['urn:oid:1.2.840.113549.1.9.1'],
                first_name: ['urn:oid:2.5.4.4'],
                last_name: ['urn:oid:2.5.4.42']
              }
            },
            label: 'Renga Login'
          }
        ]
        gitlab_rails['gitlab_shell_ssh_port'] = 5022
        gitlab_rails['lfs_enabled'] = true
        gitlab_rails['lfs_storage_path'] = '/var/storage/lfs-objects'
        gitlab_rails['initial_root_password'] = 'root_password'
        # Add any other gitlab.rb configuration here, each on its own line
    ports:
      - '5080:5080'
      - '5443:443'
      - '5022:22'
    volumes:
      - ./services/gitlab/config:/etc/gitlab
      - ./services/gitlab/logs:/var/log/gitlab
      - ./services/gitlab/git-data:/var/opt/gitlab
      - ./services/gitlab/lfs-data:/var/storage/lfs-objects
    depends_on:
      - db
      - keycloak
    networks:
      - default

  gitlab-runner:
    image: ${DOCKER_PREFIX}gitlab-runner:${PLATFORM_VERSION}
    environment:
      RENGA_OIC_URL: ${RENGA_ENDPOINT}/auth/realms/Renga/,
      RENGA_OIC_CLIENT_ID: demo-client
      RENGA_RUNNER_IMAGE: ${DOCKER_PREFIX}minimal-notebook:${PLATFORM_VERSION}
      RENGA_REVIEW_DOMAIN: ${PLATFORM_DOMAIN}:8080
    restart: always
    volumes:
      - ./services/gitlab/runner:/etc/gitlab-runner
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - default

