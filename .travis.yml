sudo: required
dist: trusty

notifications:
  email: false

services:
  - docker

env:
  global:
    - DOCKER_HOST="tcp://86.119.32.161:443"
    - DOCKER_TLS_VERIFY=1
    - secure: ""
#     - HELM_URL=https://storage.googleapis.com/kubernetes-helm
#     - HELM_TGZ=helm-v2.9.1-linux-amd64.tar.gz

git:
  depth: false

addons:
  apt:
    packages:
      - git
      - jq

branches:
  only:
    - master

language: python

matrix:
  fast_finish: true

python:
  - "3.6"

before_install:
  - sudo apt-get install enchant shellcheck
  - echo $maxikube_secret_pass | gpg --passphrase-fd 0 maxikube_secrets.tar.gpg
  - tar xvf maxikube_secrets.tar
  - export DOCKER_CERT_PATH="$PWD/docker-certs"
  - mkdir -p ~/.kube
  - mv admin.conf ~/.kube/config

install:
  - ./scripts/travis-install.sh

before_script:
  - ./scripts/travis-before-script.sh

script:
  - ./scripts/travis-build.sh
  - make test
  # TODO - helm lint charts/renku -f charts/minikube-values.yaml --set renku.domain=renku.build

