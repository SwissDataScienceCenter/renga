apiVersion: v1
kind: Pod
metadata:
  name: "{{ .Release.Name }}-test"
  annotations:
    "helm.sh/hook": test-success
spec:
  containers:
  - name: {{ .Release.Name }}-test
    image: {{ .Values.tests.image }}
    env:
      - name: RENGA_ENDPOINT
        value: {{ template "http" . }}://{{ .Values.global.renga.domain }}
  restartPolicy: Never
