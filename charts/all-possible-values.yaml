    pullPolicy: IfNotPresent
    repository: gitlab/gitlab-ce
    tag: latest
  nodeSelector: {}
  password: gitlabadmin
  persistence:
    accessMode: ReadWriteOnce
    enabled: true
    gitlab_config:
      mountPath: /etc/gitlab
      subPath: config
