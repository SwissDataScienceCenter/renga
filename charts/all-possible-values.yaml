## PostgreSQL configuration
postgresql:

  postgresPassword: postgres

  affinity: {}
  image:
    pullPolicy: IfNotPresent
    repository: postgres
    tag: 9.6
  metrics:
    enabled: false
    image: wrouesnel/postgres_exporter
    imagePullPolicy: IfNotPresent
    imageTag: v0.1.1
    resources:
      requests:
        cpu: 100m
        memory: 256Mi
  networkPolicy:
    allowExternal: true
    enabled: false
  nodeSelector: {}
  persistence:
    accessMode: ReadWriteOnce
    enabled: true
    mountPath: /var/lib/postgresql/data/pgdata
    size: 8Gi
    subPath: postgresql-db
  postgresPassword: postgres
  resources:
    requests:
      cpu: 100m
      memory: 256Mi
  service:
    externalIPs: []
    port: 5432
    type: ClusterIP
  tolerations: []

gitlab:
  affinity: {}
  global:
    gitlab:
      clientSecret: open_secret
      postgresDatabase: gitlabhq_production
      postgresPassword: gitlab
      postgresUser: gitlab
    keycloak:
