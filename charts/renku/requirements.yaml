dependencies:
- name: renku-ui
  alias: ui
  repository: "https://swissdatasciencecenter.github.io/helm-charts/"
  version: "0.3.0"
- name: renku-notebooks
  alias: notebooks
  repository: "https://swissdatasciencecenter.github.io/helm-charts/"
  version: "0.3.0"
- name: renku-gateway
  alias: gateway
  repository: "https://swissdatasciencecenter.github.io/helm-charts/"
  version: "0.3.1-7516a08"
- name: gitlab
  repository: "https://swissdatasciencecenter.github.io/helm-charts/"
  version: "0.3.0"
  condition: gitlab.enabled
- name: renku-graph
  repository: "https://swissdatasciencecenter.github.io/helm-charts/"
  version: 0.1.0-25377eb
  alias: graph
- name: postgresql
  version: 0.14.4
  repository: "@stable"
  condition: postgresql.enabled
- name: keycloak
  version: 4.0.4
  repository: "@stable"
  condition: keycloak.enabled
- name: minio
  version: 1.6.0
  repository: "@stable"
  condition: minio.enabled
