dependencies:
- name: renku-ui
  alias: ui
  repository: "https://swissdatasciencecenter.github.io/helm-charts/"
  version: "0.2.0-592cc08"
- name: renku-notebooks
  alias: notebooks
  repository: "https://swissdatasciencecenter.github.io/helm-charts/"
  version: "0.2.1-3702f3b"
- name: renku-gateway
  alias: gateway
  repository: "https://swissdatasciencecenter.github.io/helm-charts/"
  version: "0.2.0-9094770"
- name: gitlab
  repository: "https://swissdatasciencecenter.github.io/helm-charts/"
  version: "0.2.1-57c0569"
  condition: gitlab.enabled
- name: postgresql
  version: 0.14.4
  repository: "@stable"
- name: keycloak
  version: 3.2.0
  repository: "@stable"
  condition: keycloak.enabled
- name: minio
  version: 1.6.0
  repository: "@stable"
  condition: minio.enabled
