apiVersion: v1
kind: Pod
metadata:
  name: "{{ .Release.Name }}-test"
  annotations:
    "helm.sh/hook": test-success
spec:
  containers:
  - name: {{ .Release.Name }}-test
    image: "{{ .Values.tests.image.repository }}:{{ .Values.tests.image.tag }}"
    env:
      - name: RENKU_ENDPOINT
        value: {{ template "http" . }}://{{ .Values.global.renku.domain }}
  restartPolicy: Never
