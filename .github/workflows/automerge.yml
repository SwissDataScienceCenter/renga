name: automerge
on:
  pull_request:
    types:
      - labeled
      - unlabeled
      - synchronize
      - opened
      - edited
      - ready_for_review
      - reopened
      - unlocked
  pull_request_review:
    types:
      - submitted
  status: {}
jobs:
  automerge:
    runs-on: ubuntu-latest
    steps:
      - name: automerge
        uses: "pascalgn/automerge-action@check-fresh-pr-data"
        with:
          args: "--trace"
        env:
          GITHUB_TOKEN: "${{ secrets.RENKU_CI_TOKEN }}"
          MERGE_METHOD: "squash"
          MERGE_DELETE_BRANCH: "true"
          MERGE_LABELS: "automerge,!do-not-merge"
          MERGE_RETRIES: 120
          MERGE_RETRY_SLEEP: 60000
